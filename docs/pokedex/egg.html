<!DOCTYPE html>
        <html lang='en'>
          <head>
            <meta charset='UTF-8'>
            <title>EGG</title>
            <link rel='stylesheet' type='text/css' href='../style.css'>
          </head>
          <body>
            <h1 class='center'>Mirror Gold Pokédex</h1>
            <h3 class='center'><a href='./index.html'>Back to Pokédex Index</a></h3>
            <h2 class='center'>EGG</h2>
            <div class='sprite info-line'><div class='sprite-frame'><img src='sprites/egg.png' alt='egg' class='sprite crop'/></div></div>
            <div class='center info-line'>
              <strong>Type:</strong>
            </div>
            <div class='center info-line'>
              <span class='type normal'>Normal</span>
            </div>
            <div class='center info-line'>
              <strong>Abilities:</strong>
            </div>
            <div class='center info-line'>
              <a href='https://bulbapedia.bulbagarden.net/wiki/None_(Ability)' target='_blank'>None</a>
            </div>
            <h3 class='center'>Base Stats</h3>
            <div class='center info-line'>
                
    <div class="stat-bar">
        <span class="label">HP</span>
        <div class="bar-bg">
            <div class="bar-fill" style="width: 5%; background-color: red;">10</div>
        </div>
    </div>
    
    <div class="stat-bar">
        <span class="label">Attack</span>
        <div class="bar-bg">
            <div class="bar-fill" style="width: 5%; background-color: red;">10</div>
        </div>
    </div>
    
    <div class="stat-bar">
        <span class="label">Defense</span>
        <div class="bar-bg">
            <div class="bar-fill" style="width: 5%; background-color: red;">10</div>
        </div>
    </div>
    
    <div class="stat-bar">
        <span class="label">Sp. Atk</span>
        <div class="bar-bg">
            <div class="bar-fill" style="width: 5%; background-color: red;">10</div>
        </div>
    </div>
    
    <div class="stat-bar">
        <span class="label">Sp. Def</span>
        <div class="bar-bg">
            <div class="bar-fill" style="width: 5%; background-color: red;">10</div>
        </div>
    </div>
    
    <div class="stat-bar">
        <span class="label">Speed</span>
        <div class="bar-bg">
            <div class="bar-fill" style="width: 5%; background-color: red;">10</div>
        </div>
    </div>
    
            </div>
        
                <h3 class='center'>Level-Up Moves</h3>
                <table>
  <tr><th>Level</th><th>Move</th></tr>
  <tr><td>1</td><td>Splash</td></tr>
</table>
            
            <h3 class='center'>Wild Locations</h3>
            <p><em>Not found in the wild.</em></p>
                <h3 class='center'><a href='./index.html'>Back to Pokédex Index</a></h3>
          </body>
        </html>
